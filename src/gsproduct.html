<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/gsproduct.css">
</head>

<body>
    <!-- @@include ./template/header6.html -->
    <!-- 导航 -->
    <div class="nav clearfix">
        <ul class="clearfix ul fl">
            <li>
                <a>京东</a>
            </li>
            <li>
                <a>华北</a>
            </li>
            <li>
                <a>全部价格</a>
            </li>
        </ul>
        <div class="search fr">
        </div>
        <!-- 点击切换 -->
        <div class="hide">
            <div class="info">全部价格</div>
        </div>
        <div class="hide2">
            <div class="info">全部价格</div>
        </div>
        <div class="hide3">
            <div class="info">全部价格</div>
        </div>
    </div>
    <div class="content">
        <ul>
            <li>
                <a href="">
                    <img src="http://img12.360buyimg.com/n7/jfs/t1873/141/1440248981/135057/d080bbcd/56569c5bNaa303c6f.jpg"
                        alt="">
                    <p>【京东超市】一楠 咖啡 白咖啡 三合一速溶咖啡单条装 15g/条</p>
                    <div class="con_b">
                        <span>¥1.00</span>
                        <div class="buy fr">去凑单</div>
                    </div>
                </a>

            </li>
        </ul>
    </div>
    <script type="text/html" id="tmp1">
    {{each result v i}}
    <div class="info" data-shop="{{v.shopId}}">{{v.shopName}}</div>
    {{/each}}
    </script>
    <script type="text/html" id="tmp2">
        {{each result v i}}
        <div class="info" data-area="{{v.areaId}}">{{v.areaName}}</div>
        {{/each}}
     </script>
    <script type="text/html" id="tmp3">
        {{each result v i}}
        <li>
                <a href="https://item.m.jd.com/ware/view.action?wareId=1274360">
                    <img src="{{v.productImg}}"
                        alt="">
                    <p>{{v.productName}}</p>
                    <div class="con_b">
                        <span>{{v.productPrice}}</span>
                        <div class="buy fr">去凑单</div>
                    </div>
                </a>

            </li>
        {{/each}}
     </script>


    <script src="./lib/jquery-3.3.1.js"></script>
    <script src="./js/rem.js"></script>
    <script src="./lib/template-web.js"></script>
    <script src="./js/gsproduct.js"></script>
</body>

</html>
