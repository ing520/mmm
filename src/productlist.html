<body>

        <a class="select fr">筛选</a> -->
    </section>
    <!-- 楼层区 -->
    <section class="floor">
        <ul>
            <li>
                <a href="" class="clearfix">
                    <div class="pic fl">
                        <img src="http://pro.zuyushop.com:8015/ProPic/20166/Thumb/Thumb_2016060015515937123.png" alt="乐视TV(Letv)S50 Air全配版2D 50英寸 全高清LED液晶电视">
                    </div>
                    <div class="info fl">
                        <div class="tit">乐视TV(Letv)S50 Air全配版2D 50英寸 全高清LED液晶电视</div>
                        <p><em>￥1999.00</em></p>
                        <div class="other">
                            <em>报价(6)</em>
                            <em>评论(2286)</em>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </section>
    <!-- 页码 -->
    <div class="page clearfix">
        <span class="fl">
            <a href="" id="prev">上一页</a>
        </span>
        <span class="fr">
            <a href="" id="next">下一页</a>
        </span>
            <select name="select" id="select">
                
            </select>
      

    </div>
    <!-- 底部 -->
    <!-- @@include ./template/footer.html -->
    <script type="text/html" id="tmp1">
        <a href="index.html">首页></a>
        <a>全部分类> ></a>
        <a class="two">{{result.category}}</a>
        <a class="select fr">筛选</a>
    </script>
    <script type="text/html" id="tmp2">
        {{each list v i}}
        <li>
            <a href="bijia.html?productId={{v.productId}}&category={{v.categoryId}}&">
                    <div class="pic fl">
                        <img src="{{v.productImg.src}}" alt="{{v.alt}}">
                    </div>
                    <div class="info fl">
                        <div class="tit">{{v.productName}}</div>
                        <p><em>{{v.productPrice}}</em></p>
                        <div class="other">
                            <em>{{v.productQuote}}</em>
                            <em>{{v.productCom}}</em>
                        </div>
                    </div>
                </a>
        </li>
        {{/each}}
    </script>
