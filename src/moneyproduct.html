<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/moneyproduct.css">
</head>

<body>
    <!--@@include ./template/header3.html  -->
    <div class="one">
        <h1>目前京东商城移动端售价10.9元，不错的凑单品，刚需可入，规格1.28L。</h1>
        <div class="one_tit">
            <span>京东商城</span>
            <span>10-25 14:10</span>
            <span>小编烟火 / 慢慢买</span>
        </div>
        <div class="one_m clearfix">
            <p>海天的金标生抽酱油，采用了非转基因大豆以及小麦发酵而成，而自然鲜的口感是有些鲜甜鲜甜的感觉，非常适合用来作为日常炒菜用的调味料，当然也能用作白切系列的蘸酱调料，相信吃过美味鲜的慢友们都了解的。</p>
            <p>移动端凑单品：海天 鲜味 生抽 1.28L</p>
            <p>
                <img class="fr" src="http://img10.360buyimg.com/n7/jfs/t1720/256/513904188/195330/ce31e971/55d2cf3eNc2d117d0.jpg"
                    alt="">
            </p>
        </div>
        <img src="http://img10.360buyimg.com/n7/jfs/t1720/256/513904188/195330/ce31e971/55d2cf3eNc2d117d0.jpg" alt="">
        <ul>
            <li><a href="javascript:;">
                    <span>山西 &nbsp;&nbsp;&nbsp;&nbsp;<strong>有货</strong></span>
                </a></li>
        </ul>
        <div class="one_buy">
            <a href="">前往购买</a>
        </div>

    </div>
    <div class="two">
        <img src="./img/mmbweixin2.png" alt="">
    </div>
    <div class="three">
        <p>发表评论</p>
        <div class="form">
            <textarea name="" id=""></textarea>
            <input type="hidden" value="" id="" name="">
            <div class="comment" class="clearfix">
                <input type="button" value="发表评论" class="fr">
            </div>
        </div>
        <p>最新评论</p>
        <div class="time clearfix">
            <div class="left clearfix fl">
                <div class="l fl">
                    <img src="http://home.manmanbuy.com/upface/face/1466230634_162.jpg" alt="" class="fl">
                </div>
                <div class="r fl">
                    <p>赶鸭子上架</p>
                    <p>比超市便宜几块</p>
                </div>
            </div>
            <div class="right fr">
                <p>2016/10/25 14:18:45</p>
            </div>
        </div>
    </div>
    <script type="text/html" id="tmp1">
        <h1>{{productInfo1}}</h1>
        <div class="one_tit">
            <span>{{productFrom}}</span>
            <span>{{productTime}}</span>
            <span>{{productTips}}</span>
        </div>
        <div class="one_m clearfix">
            <p>{{productInfo}}</p>
            <p>{{productName}}}</p>
            <p>
                <img class="fr" src="{{productImg2.src}}"
                    alt="{{productImg2.alt}}">
            </p>
        </div>
        <img src="{{productImgSm.src}}" alt="{{productImgSm.alt}}">
        <ul>
           {{each productCity v i}}
           <li><a href="javascript:;">
                <span>{{v.split("有")[0]}}<strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;有{{v.split("有")[1]}}</strong></span>
               </a>
           </li>
           {{/each}}
        </ul>
        <div class="one_buy">
            <a href="">前往购买</a>
        </div>
    </script>
    <script src="./lib/jquery-3.3.1.js"></script>
    <script src="./js/rem.js"></script>
    <script src="./lib/template-web.js"></script>
    <script src="./js/moneyproduct.js"></script>
</body>

</html>
